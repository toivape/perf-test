# configure H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Defer execution until after Hibernate has initialized by setting spring.jpa.defer-datasource-initialization to true.
spring.jpa.defer-datasource-initialization=true

# Slow response delay in seconds
person-service.delay-seconds=5

# Enable mappings listing http://localhost:8080/actuator/mappings
management.endpoints.web.exposure.include=mappings

# Sort methods in Swagger UI
springdoc.swagger-ui.operationsSorter=method

